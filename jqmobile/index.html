 <script type="text/javascript">   
 function show_data1(){
	c_data3(30);
	dat=new Object();
	dat={x:10,y:bigdata,y1:bigdata1,y2:bigdata2};
	
	set_d(dat);
	 
 }
 
 function set_d(d)
{

	window.graph.data=d;
	window.graph.render();
	
}
 function c_data3(n){
	bigdata = [n];
	bigdata1 = [n];
	bigdata2=[n*Math.sqrt(2)];
	for(var i = 1; i < 1024; i++) {
		var val = bigdata[i - 1] + (Math.random() * ((Math.random() > 0.5) ? -2 : 2));
		val = (val > 50) ? 50 : val;
		val = (val < 0) ? 0 : val;
		bigdata.push(val);
		bigdata1.push(50-val);
		bigdata2.push(Math.sqrt(Math.pow(val,2)+Math.pow(50-val,2)));
		

	}
}
function c_data(){
	 bigdata = [25];
	for(var i = 1; i < 1024; i++) {
		var val = bigdata[i - 1] + (Math.random() * ((Math.random() > 0.5) ? -1 : 1));
		val = (val > 50) ? 50 : val;
		val = (val < 0) ? 0 : val;
		bigdata.push(val);
	}
}
function play(){
	window.graph = new Aristochart(document.getElementById('chat'), {
		axis: {
			y: {
				min: 0,
				max: 50
			}
		},

		style: {
			default: {
				point: {
					visible: false,
				},

				line: {
					fill: false,
					width: 1
				}
			}
		},

		data: {
			x: 10,
			y: bigdata
		}
	});
}
</script>
