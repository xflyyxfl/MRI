<html>
<head>
	<title>Big Data Example Aristochart</title>
    <script src="../../Aristochart.js"></script>
</head>
<body>
<p>100,000 data points between 0, 50</p>
<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
<script type="text/javascript">
	var bigdata = [25];
	for(var i = 1; i < 100000; i++) {
		var val = bigdata[i - 1] + (Math.random() * ((Math.random() > 0.5) ? -1 : 1));
		val = (val > 50) ? 50 : val;
		val = (val < 0) ? 0 : val;
		bigdata.push(val);
	}

	window.graph = new Aristochart(document.body, {
		axis: {
			y: {
				min: 0,
				max: 50
			}
		},

		style: {
			default: {
				point: {
					visible: false,
				},

				line: {
					fill: false,
					width: 1
				}
			}
		},

		data: {
			x: 10,
			y: bigdata
		}
	});
</script>
</html>
