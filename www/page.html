<div class="page">
  <div id="header">请选择实验参数</div>
  <br>
  <div data-role="controlgroup" data-type="horizontal">
  <label for="par_B0">B0(T)：</label>
  <input type="text" name="par_B0" id="par_B0">
  <label for="par_b0_switch">B0 ON</label>
  <input id="par_b0_switch" type="checkbox" name="recordPwd"  class="toggle" checked="checked">

  <input id="par_RF_switch" type="checkbox" name="recordPwd"  class="toggle" checked="checked">
